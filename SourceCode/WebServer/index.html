<!DOCTYPE html>
<html>

<head>
    <title>Navigation</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="Navigation.css" />
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>


<body>
    <div id="mapid"></div>

    <div id="sidebar">
        <div class="form-row">
            <div class="col">
                <img class="routing_marker" data-type="from" draggable="true"
                    src="./assets/marker-green-65a7328dedf1e8396deb167927d899ce3b08ca17f323302db66620db1f3bb97f.png" />
            </div>
            <div class="col">
                <input type="text" name="route_from" id="route_from" placeholder="From" disabled>
            </div>
        </div>
        <div class="form-row">
            <div class="col">
                <img class="routing_marker" data-type="to" draggable="true"
                    src="./assets/marker-red-080842cf8ca2034c956ba83b530ec6c5c592315ed04b82538bb925a395584644.png" />
            </div>
            <div class="col">
                <input type="text" name="route_to" id="route_to" placeholder="To" disabled>
            </div>
        </div>
        <div class="form-row">
            <div class="col">
                <input type="text" name="distance" id="distance" placeholder="Distance in meters" disabled>
            </div>

        </div>
        <div class="form-row">
            <div class="col-auto">
                <input type="button" onclick=dist() name="go" value="Go" class="btn btn-primary">
            </div>
        </div>
        <div class="form-row">
            <div class="col-auto">
                <input type="button" onclick=reset() name="reset" value="Reset Data" class="btn btn-primary">
            </div>
        </div>
    </div>

    <script src="Navigation.js"></script>
</body>

</html>
